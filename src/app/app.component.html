<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *appUnless="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'black' : ''}">
            {{number}}
          </li>
        </ul>
      </div>
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers"
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'pink' : ''}">
            {{number}}
          </li>
        </ul>
      </div>


      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'black' : ''}">
            {{number}}
          </li>
        </ul>
      </div>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers"
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'pink' : ''}">
            {{number}}
          </li>
        </ul>
      </div>

      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'grey'" [highlightColor]="'purple'">Style me with BETTER directive</p>
      
      <div [ngSwitch]="value">
       <p *ngSwitchCase="5">Value is 5</p>
       <p *ngSwitchCase="10">Value is 10</p>
       <p *ngSwitchCase="100">Value is 100</p>
       <p *ngSwitchDefault>Value is default</p>
      </div>


    </div>
  </div>
</div>
